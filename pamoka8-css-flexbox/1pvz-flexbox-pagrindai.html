<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>1 pavyzdys flexbox pagrindai</title>
    <link rel="stylesheet" href="1pvz-flexbox-pagrindai.css">
</head>
<body>
    <!-- Pirmas pavyzdys su flexbox išdėstymu ir flexgrow -->
    <div class="container1">
        <div class="items1 item1">1</div>
        <div class="items1 item2">2</div>
        <div class="items1 item3">3</div>
    </div>

    <br>

    <!-- Antras pavyzdys padarant flexboxe kelias eilutes -->
    <div class="container2">
        <div class="items2 item4">4</div>
        <div class="items2 item5">5</div>
        <div class="items2 item6">6</div>
        <div class="items2 item7">7</div>
        <div class="items2 item8">8</div>
    </div>

    <br>

    <!-- Trečias pavyzdys su horizontaliu lygiavimu bei lygiavimu tarp eilučių -->
    <div class="container3">
        <div class="items3 item9">9</div>
        <div class="items3 item10">10</div>
        <div class="items3 item11">11</div>
        <div class="items3 item12">12</div>
        <div class="items3 item13">13</div>
        <div class="items3 item14">14</div>
        <div class="items3 item15">15</div>
    </div>

    <br>

    <!-- Ketvirtas pavyzdys su vertikaliu lygiavimu -->
    <div class="container4">
        <div class="items4">16</div>
        <div class="items4">17</div>
        <div class="items4">18</div>
    </div>

    <br>

    <!-- Penktas pavyzdys, lygiavimas su justify-content ir align-items, KAI išdėstyta yra viskas stulpeliu -->
    <div class="container5">
        <div class="items5">19</div>
        <div class="items5">20</div>
        <div class="items5">21</div>
        <div class="items5">22</div>
    </div>

</body>
</html>
