<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pavyzdys 1: sąrašai</title>
</head>
<body>
    <h1>Sąrašai</h1>
    <h2>Nenumeruojamas sąrašas (Unordered list) ul</h2>
    <ul>
        <li>Katė</li>
        <li>Šuo</li>
        <li>Žiurkėnas</li>
    </ul>
    <h2>Numeruojamas sąrašas (ordered list) ol</h2>
    <ol>
        <li>Pirmadienis</li>
        <li>Antradienis</li>
        <li>Trečiadienis</li>
    </ol>
</body>
</html>
