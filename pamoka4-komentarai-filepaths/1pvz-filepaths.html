<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>pavyzdys su filepaths</title>
</head>
<body>
    <!-- Paveiksliukas, kuris yra tame pačiame aplanke -->
    <img src="suo.jpg" alt="Vilkšunis">

    <!-- Paveiksliukas, kuris yra vidinio aplanko (paveiksliukai) vidiniame aplanke (sunys) -->
    <img src="paveiksliukai/sunys/suo.jpg" alt="Šuo">

    <!-- Paveiksliukas, kuris yra vidinio aplanko (paveiksliukai) vidiniame aplanke (kates)-->
    <img src="paveiksliukai/kates/kate.jpg" alt="Katė">

    <!-- Paveiksliukas, kuris yra išorinio (testavimo-pamokos-23-11) vidiniame aplanke (pamoka2-html-atributai-nuorodos-img)-->
    <img src="../pamoka2-html-atributai-nuorodos-img/kate.jpg" alt="Katė">
</body>
</html>
